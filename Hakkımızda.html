<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Takım Üyeleri - LANCE 10203</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h1 {
            font-size: 2.5em;
            color: #333;
        }

        .team-member {
            display: flex;
            align-items: center;
            position: relative;
            margin: 20px auto;
            width: 60%;
            background: #fff;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .team-member img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            transition: transform 0.3s ease-in-out;
        }

        .info-box {
            position: absolute;
            left: 100%;
            top: 50%;
            transform: translateY(-50%) translateX(20px);
            height: 100%;
            width: 450px; /* Genişliği artırıldı */
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            transition: transform 0.5s ease-in-out, opacity 0.5s ease-in-out;
            box-shadow: 5px 0 15px rgba(255, 100, 0, 0.5);
            opacity: 0;
            clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
        }

        .team-member:hover .info-box {
            transform: translateX(-407px) translateY(-50%); /* Ortayı biraz geçsin diye ayarlandı */
            opacity: 1;
            clip-path: polygon(0 0, 100% 0, 90% 100%, 10% 100%);
            background: linear-gradient(90deg, rgba(255, 69, 0, 0.9), rgba(255, 165, 0, 0.9));
            color: white;
        }

        .team-member:hover img {
            transform: scale(1.1);
        }

        .info-box h2, .info-box p {
            margin: 10px;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Takım Üyeleri</h1>
        
        <div class="team-member">
            <img src="bumpercalismasi1.jpg" alt="Takım Üyesi">
            <div class="info-box">
                <h2>İsim Soyisim</h2>
                <p>Pozisyon: [Görevi]</p>
                <p>Hakkında: [Bu kişi ne yapıyor, sorumlulukları nelerdir?]</p>
            </div>
        </div>
        
        <div class="team-member">
            <img src="member2.jpg" alt="Takım Üyesi">
            <div class="info-box">
                <h2>İsim Soyisim</h2>
                <p>Pozisyon: [Görevi]</p>
                <p>Hakkında: [Bu kişi ne yapıyor, sorumlulukları nelerdir?]</p>
            </div>
        </div>
    </div>
</body>
</html>
