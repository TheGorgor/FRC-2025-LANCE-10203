<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim ve Sosyal Medya</title>
    <style>
        /* Genel Sayfa Stili */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }

        header {
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5em;
            color: #333;
        }

        section {
            margin-bottom: 40px;
        }

        h2 {
            font-size: 1.8em;
            color: #333;
            margin-bottom: 10px;
        }

        a {
            color: #333;
            text-decoration: none;
        }

        /* Sosyal Medya Iconları */
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .icon-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
        }

        .icon {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 60px;
            height: 60px;
            font-size: 1.8em;
            color: #fff;
            border-radius: 50%;
            transition: all 0.3s ease;
            margin-bottom: 5px;
        }

        .icon:hover {
            transform: scale(1.1);
        }

        /* Platform Renkleri */
        .medium { background-color: #00ab6c; }
        .instagram { background-color: #e4405f; }
        .youtube { background-color: #ff0000; }
        .github { background-color: #333; }

        /* Yazı Stili */
        .icon-text {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }

        /* E-posta */
        .contact-info p {
            font-size: 1.2em;
        }

    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Bize Ulaşın</h1>
        </header>
        
        <section class="contact-info">
            <h2>İletişim</h2>
            <p>Email: <a href="mailto:lancerobotic@gmail.com">contact@lance10203.com</a></p>
        </section>
        
        <section class="social-media">
            <h2>Sosyal Medya</h2>
            <div class="social-icons">
                <a href="https://medium.com/@lancerobotic" class="icon-container" target="_blank">
                    <div class="icon medium">M</div>
                    <span class="icon-text">Medium</span>
                </a>
                <a href="https://www.instagram.com/lance_10203?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==" class="icon-container" target="_blank">
                    <div class="icon instagram">I</div>
                    <span class="icon-text">Instagram</span>
                </a>
                <a href="https://www.youtube.com/@lance10203" class="icon-container" target="_blank">
                    <div class="icon youtube">Y</div>
                    <span class="icon-text">YouTube</span>
                </a>
                <a href="https://github.com/TheGorgor/FRC-2025-LANCE-10203" class="icon-container" target="_blank">
                    <div class="icon github">G</div>
                    <span class="icon-text">GitHub</span>
                </a>
            </div>
        </section>
    </div>
</body>
</html>
