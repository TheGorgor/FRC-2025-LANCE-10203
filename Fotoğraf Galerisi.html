<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotoğraf Galerisi - LANCE 10203</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
            overflow-x: hidden;
        }
        .gallery-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }
        .photo-card {
            position: relative;
            width: 300px;
            height: 200px;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }
        .photo-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }
        .photo-card:hover img {
            transform: scale(1.05);
        }
        .info-panel {
            position: fixed;
            top: 0;
            right: -300px;
            width: 300px;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 20px;
            box-shadow: -2px 0 10px rgba(0, 0, 0, 0.2);
            transition: right 0.3s ease-in-out;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .info-panel h2 {
            margin-top: 0;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Fotoğraf Galerisi</h1>
    <div class="gallery-container">
        <div class="photo-card" onclick="openPanel('    Bumper çalışmamızdan bir kare.')">
            <img src="bumpercalismasi1.jpg">
        </div>
        <div class="photo-card" onclick="openPanel('Takım üyeleri birlikte strateji geliştiriyor.')">
            <img src="image2.jpg">
        </div>
        <div class="photo-card" onclick="openPanel('Yarışma anında heyecan dorukta!')">
            <img src="image3.jpg">
        </div>
    </div>

    <div class="info-panel" id="infoPanel">
        <button class="close-btn" onclick="closePanel()">X</button>
        <h2>Bu Fotoğraf Hakkında</h2>
        <p id="photoDescription"></p>
    </div>

    <script>
        function openPanel(description) {
            document.getElementById("photoDescription").textContent = description;
            document.getElementById("infoPanel").style.right = "0";
        }
        function closePanel() {
            document.getElementById("infoPanel").style.right = "-300px";
        }
    </script>
</body>
</html>
